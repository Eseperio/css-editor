<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Editor - ESM Demo</title>
  <link rel="stylesheet" href="../dist/css-editor.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
      background: #f0f0f0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    
    .demo-box {
      padding: 20px;
      margin: 20px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .demo-box:hover {
      transform: translateY(-2px);
    }
    
    .demo-box h3 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ CSS Editor - ESM Module Demo</h1>
    
    <p>This demo uses ES Module imports to load the CSS Editor.</p>
    
    <div class="demo-box">
      <h3>Demo Element 1</h3>
      <p>Click the picker button to edit this element's styles</p>
    </div>
    
    <div class="demo-box" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
      <h3>Demo Element 2</h3>
      <p>Different gradient, try editing me!</p>
    </div>
    
    <div class="demo-box" style="background: #4caf50;">
      <h3>Demo Element 3</h3>
      <p>Solid color background</p>
    </div>
  </div>

  <!-- ESM Module Import -->
  <script type="module">
    import { CSSEditor } from '../dist/css-editor.esm.js';
    
    console.log('CSS Editor ESM module loaded');
    
    // Initialize the CSS Editor
    const editor = new CSSEditor({
      locale: 'en',
      showGeneratedCSS: true,
      onChange: (css) => {
        console.log('CSS changed:', css);
      },
      onSave: (css) => {
        console.log('CSS saved:', css);
        alert('CSS saved successfully! Check the console for the generated CSS.');
      },
      buttons: {
        save: { visible: true },
        export: { visible: true },
        clear: { visible: true }
      }
    });
    
    // Initialize the editor
    editor.init();
    
    // Make editor available globally for debugging
    window.cssEditor = editor;
    
    console.log('CSS Editor initialized successfully');
  </script>
</body>
</html>
